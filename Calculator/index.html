<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>


  <h1 id="title">Calculator</h1>



  <div class="container">


      <div class="grid-container-screen">
            <input type="text" id="result" name="" value="">
            <button type="button" class="clear" value="C" name="button" OnClick="clearScreen()">C</button>
      </div>

      <div class="grid-container">
        <button class="cifer" type="button" value="7" onClick="display('7')">7</input>
        <button class="cifer" type="button" value="8" onClick="display('8')">8</input>
        <button class="cifer" type="button" value="9" onClick="display('9')">9</input>
        <button class="operator divide" name="divide" onClick="display('/')">/</button>
        <button class="cifer" type="button" value="4" onClick="display('4')">4</input>
        <button class="cifer" type="button" value="5" onClick="display('5')">5</input>
        <button class="cifer" type="button" value="6" onClick="display('6')">6</input>
        <button class="operator multiply" name="multiply" onClick="display('*')">X</button>
        <button class="cifer" type="button" value="1" onClick="display('1')">1</input>
        <button class="cifer" type="button" value="2" onClick="display('2')">2</input>
        <button class="cifer" type="button" value="3" onClick="display('3')">3</input>
        <button class="operator substract" name="substract" onClick="display('-')">-</button>
        <button class="cifer" type="button" value="0" onClick="display('0')">0</input>
        <button class="sign" type="button" value="." onClick="display('.')">.</input>
        <button class="operator equal" type="button" name="equal" OnClick="solve()">=</button>
        <button class="operator add" type="button"  name="add" onClick="display('+')">+</button>
      </div>

  </div>

  <script src="index.js" charset="utf-8"></script>

  <footer>
    Made with ❤️ in London.
  </footer>
</body>

</html>
